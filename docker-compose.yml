version: "3.7"

services:
  database_finapi:
    image: postgres
    container_name: database_finapi
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=database_finapi
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: finapi
    restart: always
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database_finapi
    depends_on:
      - database_finapi


volumes:
  pgdata:
    driver: local
